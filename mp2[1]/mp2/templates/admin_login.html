{% extends "layout.html" %}
{% block content %}
<section class="admin-section">
    <h2>Admin Login</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="password" name="password" placeholder="Enter Admin Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
</section>
{% endblock %}
